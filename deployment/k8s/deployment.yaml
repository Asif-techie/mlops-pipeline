apiVersion: apps/v1
kind: Deployment
metadata:
  name: heart-ml
spec:
  replicas: 2
  selector:
    matchLabels:
      app: heart-ml
  template:
    metadata:
      labels:
        app: heart-ml
    spec:
      containers:
        - name: heart-ml
          image: YOUR_DOCKER_IMAGE:latest   # replace before applying
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
